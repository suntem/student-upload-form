<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>作業上傳表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      padding: 30px;
      color: #333333;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      border: none;
    }
    button:hover {
      background-color: #555;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>作業上傳表單</h2>
  <form id="uploadForm">
    <input type="text" id="name" placeholder="姓名" required>
    <input type="text" id="studentId" placeholder="學號" required>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">上傳</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const studentId = document.getElementById("studentId").value.trim();
      const photo = document.getElementById("photo").files[0];
      const status = document.getElementById("status");

      if (!name || !studentId || !photo) {
        status.textContent = "請完整填寫所有欄位";
        status.style.color = "red";
        return;
      }

      status.textContent = "上傳中...";
      status.style.color = "black";

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(",")[1];
        const formData = new FormData();
        formData.append("name", name);
        formData.append("studentId", studentId);
        formData.append("file", base64);

        try {
          const res = await fetch("https://script.google.com/macros/s/AKfycbzUTt1gdy9k181iTQRAlaJEIxDrispGFHCiovWUL6AXTCHnXdKQdgnfsirgHtsITITnCA/exec", {
            method: "POST",
            body: formData
          });
          const text = await res.text();
          status.innerHTML = '✅ 上傳成功！<br><a href="https://script.google.com/macros/s/AKfycbzUTt1gdy9k181iTQRAlaJEIxDrispGFHCiovWUL6AXTCHnXdKQdgnfsirgHtsITITnCA/exec" target="_blank">👉 點我查看展示牆</a>';
          status.style.color = "green";
        } catch (err) {
          status.textContent = "❌ 上傳失敗：" + err.message;
          status.style.color = "red";
        }
      };
      reader.readAsDataURL(photo);
    });
  </script>
</body>
</html>
